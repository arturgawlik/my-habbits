<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My habbits is a application to make your habbits finally works.">
        <title>My habbits</title>
        <link rel="stylesheet" href="./src/styles.css" media="screen and (max-width: 600px)">
        <script type="module" src="./src/habbits/habbits-main.js" async></script>
        <script type="module" src="./src/habbits/ui/add-habbit-button.js" async></script>
        <script type="module" src="./src/habbits/ui/habbits-list.js" async></script>
        <script type="module" src="./src/habbits/ui/habbits-list-item.js" async></script>
    </head>
    <body>
        <app-habbits-main>
            <template shadowrootmode="open">
                <style>
                    h1 {
                        text-align: center;
                        margin-top: 50px;
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100vw;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                    }
                </style>
                <h1>Checkout your habbits</h1>
                <app-habbits-list>

                </app-habbits-list>
                <app-add-habbit-button>
                    <template shadowrootmode="open">
                        <style>
                            div {
                                position: fixed;
                                bottom: 0;
                                left: 0;
                                width: 100vw;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                            }
                            button {
                                background-color: #FFEBD8;
                                color: black;
                                padding: 20px;
                                width: 100%;
                                margin: 10px;
                                font-weight: bold;
                                font-size: 17px;
                            }
                        </style>
                        <div>
                        <button>New habbit</button>
                        </div>
                    </template>

            </template>
        </app-habbits-main>
