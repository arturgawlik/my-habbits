<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="My habbits is a application to make your habbits finally works.">
        <title>My habbits</title>
        <link rel="stylesheet" href="./src/styles.css" rel="preload" as="style">
    </head>
    <body>
        <div id="root">
        </div>
        <script type="module">
            // polyfill for Navigation API - curently not supported in Safari and Firefox
            if (!window.navigation) {
                window.navigation =  await import("https://cdn.skypack.dev/@virtualstate/navigation");
            }
        </script>
        <script type="module">
            // polyfill for Temporal API
            if (!window.Temporal) {
                await import("https://cdn.jsdelivr.net/npm/temporal-polyfill@0.2.1/global.min.js");
            }
        </script>
        <script type="module" src="./src/habbits/habbits.js" async></script>
        <script type="module" src="./src/habbits/ui/habbits-list.js" async></script>
        <script type="module" src="./src/habbits/ui/habbits-list-item.js" async></script>
        <script type="module" src="./src/shared/ui/top-header.js" async></script>
        <script type="module" src="./src/shared/ui/button.js" async></script>
        <script type="module" src="./src/shared/ui/bottom-item.js" async></script>
        <script type="module" src="./src/add-edit-habbit/add-edit-habbit.js" async></script>
        <script type="module" src="./src/add-edit-habbit/ui/habbit-form.js" async></script>
        <script type="module" src="./src/navigation/navigation.js" async></script>
    </body>
</html>
